<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>tool-box-index</title>
    <script src='//alinw.alicdn.com/platform/c/jquery/1.11.3/dist/jquery.min.js'></script>
</head>
<!-- 引入样式 -->
<link href="https://cdn.jsdelivr.net/npm/jsoneditor@5.26.3/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/element-ui@2.6.1/lib/theme-chalk/index.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/jsoneditor@5.26.3/dist/jsoneditor-minimalist.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.6.1/lib/index.js"></script>
<style>

</style>

<body>
<div id="tool-box-index" v-cloak>
    <div id="random-password-div" style="top: 20px;left: 100px">
        <input id="random-password-button" value="随机生成密码" onclick="randomPassword()"
               style="width: 120px" type="button"/>
        <input id="random-password-length" type="number" value="32" style="width: 50Px"/>
        <input id="random-password-result" type="text" readonly="readonly" style="width: 512px;"/>
    </div>
</div>
</body>

<script th:inline="javascript">
    function randomPassword() {
        const randomLen = $("#random-password-length").val()
        $.ajax({
            url: '/tool/randomPassword/' + randomLen,
            dataType: 'json',
            success: function (response) {
                if (response.status) {
                    $("#random-password-result").val(response.data)
                } else {
                    console.error(response.message)
                }
            },
            error: function (response, textStatus, errorThrown) {
                console.error(response, textStatus, errorThrown)
            }
        })

    }
</script>
</html>
