### mybatis-plus 配置
mybatis-plus:
  ### Mapper.xml文件所在目录
  mapper-locations: classpath:/mapper/*Mapper.xml
  ### 实体类所在目录，多个目录用逗号分开
  type-aliases-package: com.yanwu.spring.cloud.base.data.model
  global-config:
    refresh: true
    db-config:
      id-type: auto
      db-type: mysql
      table-underline: true
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
